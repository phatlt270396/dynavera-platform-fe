<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="globeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0099cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#001a2c;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="meridianGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#0099cc;stop-opacity:0.3" />
    </linearGradient>
    
    <linearGradient id="parallelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#0099cc;stop-opacity:0.2" />
    </linearGradient>
    
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- Filters -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="innerGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Patterns -->
    <pattern id="gridPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#00d4ff" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background - transparent -->
  <rect width="400" height="300" fill="transparent"/>
  
  <!-- Main Globe -->
  <g transform="translate(200, 150)">
    <!-- Outer glow -->
    <circle cx="0" cy="0" r="90" fill="url(#globeGradient)" filter="url(#glow)" opacity="0.2"/>
    
    <!-- Main globe sphere -->
    <circle cx="0" cy="0" r="80" fill="url(#globeGradient)" stroke="#00d4ff" stroke-width="2"/>
    
    <!-- Grid pattern overlay -->
    <circle cx="0" cy="0" r="80" fill="url(#gridPattern)"/>
    
    <!-- Meridians (longitude lines) -->
    <ellipse cx="0" cy="0" rx="80" ry="40" fill="none" stroke="url(#meridianGradient)" stroke-width="1" opacity="0.6">
      <animateTransform attributeName="transform" type="rotate" values="0;360" dur="30s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="0" cy="0" rx="80" ry="40" fill="none" stroke="url(#meridianGradient)" stroke-width="1" opacity="0.4" transform="rotate(45)">
      <animateTransform attributeName="transform" type="rotate" values="45;405" dur="30s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="0" cy="0" rx="80" ry="40" fill="none" stroke="url(#meridianGradient)" stroke-width="1" opacity="0.3" transform="rotate(90)">
      <animateTransform attributeName="transform" type="rotate" values="90;450" dur="30s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="0" cy="0" rx="80" ry="40" fill="none" stroke="url(#meridianGradient)" stroke-width="1" opacity="0.2" transform="rotate(135)">
      <animateTransform attributeName="transform" type="rotate" values="135;495" dur="30s" repeatCount="indefinite"/>
    </ellipse>
    
    <!-- Parallels (latitude lines) -->
    <circle cx="0" cy="0" r="60" fill="none" stroke="url(#parallelGradient)" stroke-width="1" opacity="0.5"/>
    <circle cx="0" cy="0" r="40" fill="none" stroke="url(#parallelGradient)" stroke-width="1" opacity="0.4"/>
    <circle cx="0" cy="0" r="20" fill="none" stroke="url(#parallelGradient)" stroke-width="1" opacity="0.3"/>
    
    <!-- Equator line -->
    <circle cx="0" cy="0" r="80" fill="none" stroke="#00d4ff" stroke-width="2" opacity="0.8"/>
    
    <!-- Global network nodes -->
    <!-- North America -->
    <circle cx="-30" cy="-20" r="3" fill="url(#nodeGradient)" filter="url(#innerGlow)">
      <animate attributeName="r" values="3;5;3" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Europe -->
    <circle cx="20" cy="-15" r="3" fill="url(#nodeGradient)" filter="url(#innerGlow)">
      <animate attributeName="r" values="3;5;3" dur="2s" repeatCount="indefinite" begin="0.5s"/>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    
    <!-- Asia -->
    <circle cx="50" cy="-10" r="3" fill="url(#nodeGradient)" filter="url(#innerGlow)">
      <animate attributeName="r" values="3;5;3" dur="2s" repeatCount="indefinite" begin="1s"/>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite" begin="1s"/>
    </circle>
    
    <!-- South America -->
    <circle cx="-25" cy="25" r="3" fill="url(#nodeGradient)" filter="url(#innerGlow)">
      <animate attributeName="r" values="3;5;3" dur="2s" repeatCount="indefinite" begin="1.5s"/>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite" begin="1.5s"/>
    </circle>
    
    <!-- Africa -->
    <circle cx="15" cy="20" r="3" fill="url(#nodeGradient)" filter="url(#innerGlow)">
      <animate attributeName="r" values="3;5;3" dur="2s" repeatCount="indefinite" begin="0.8s"/>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite" begin="0.8s"/>
    </circle>
    
    <!-- Australia -->
    <circle cx="60" cy="15" r="3" fill="url(#nodeGradient)" filter="url(#innerGlow)">
      <animate attributeName="r" values="3;5;3" dur="2s" repeatCount="indefinite" begin="1.2s"/>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite" begin="1.2s"/>
    </circle>
    
    <!-- Connection lines between nodes -->
    <g stroke="#00d4ff" stroke-width="1" opacity="0.6">
      <!-- North America to Europe -->
      <line x1="-30" y1="-20" x2="20" y2="-15">
        <animate attributeName="stroke-dasharray" values="0,100;50,50;0,100" dur="3s" repeatCount="indefinite"/>
      </line>
      
      <!-- Europe to Asia -->
      <line x1="20" y1="-15" x2="50" y2="-10">
        <animate attributeName="stroke-dasharray" values="0,100;50,50;0,100" dur="3s" repeatCount="indefinite" begin="0.5s"/>
      </line>
      
      <!-- North America to South America -->
      <line x1="-30" y1="-20" x2="-25" y2="25">
        <animate attributeName="stroke-dasharray" values="0,100;50,50;0,100" dur="3s" repeatCount="indefinite" begin="1s"/>
      </line>
      
      <!-- Europe to Africa -->
      <line x1="20" y1="-15" x2="15" y2="20">
        <animate attributeName="stroke-dasharray" values="0,100;50,50;0,100" dur="3s" repeatCount="indefinite" begin="1.5s"/>
      </line>
      
      <!-- Asia to Australia -->
      <line x1="50" y1="-10" x2="60" y2="15">
        <animate attributeName="stroke-dasharray" values="0,100;50,50;0,100" dur="3s" repeatCount="indefinite" begin="2s"/>
      </line>
    </g>
    
    <!-- Center hub -->
    <circle cx="0" cy="0" r="6" fill="url(#nodeGradient)" filter="url(#innerGlow)">
      <animate attributeName="r" values="6;8;6" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.7;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Data flow rings -->
    <circle cx="0" cy="0" r="90" fill="none" stroke="#00d4ff" stroke-width="1" opacity="0.3">
      <animate attributeName="stroke-dasharray" values="0,600;300,300;0,600" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="0" cy="0" r="100" fill="none" stroke="#00d4ff" stroke-width="1" opacity="0.2">
      <animate attributeName="stroke-dasharray" values="0,700;350,350;0,700" dur="4s" repeatCount="indefinite" begin="2s"/>
    </circle>
  </g>
  
  <!-- Floating data particles around the globe -->
  <g>
    <circle cx="80" cy="80" r="1" fill="#00d4ff" opacity="0.6">
      <animate attributeName="cy" values="80;60;80" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="320" cy="100" r="1" fill="#00d4ff" opacity="0.6">
      <animate attributeName="cy" values="100;80;100" dur="4s" repeatCount="indefinite" begin="1s"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite" begin="1s"/>
    </circle>
    <circle cx="70" cy="200" r="1" fill="#00d4ff" opacity="0.6">
      <animate attributeName="cy" values="200;220;200" dur="4s" repeatCount="indefinite" begin="2s"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite" begin="2s"/>
    </circle>
    <circle cx="330" cy="180" r="1" fill="#00d4ff" opacity="0.6">
      <animate attributeName="cy" values="180;160;180" dur="4s" repeatCount="indefinite" begin="3s"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite" begin="3s"/>
    </circle>
  </g>
  
  <!-- Stats indicators -->
  <g transform="translate(200, 150)">
    <!-- 47M+ indicator -->
    <text x="120" y="-40" fill="#00d4ff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">
      47M+
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
    </text>
    
    <!-- 99.99% indicator -->
    <text x="120" y="-25" fill="#00d4ff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">
      99.99%
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </text>
    
    <!-- <400ms indicator -->
    <text x="120" y="-10" fill="#00d4ff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">
      &lt;400ms
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite" begin="1s"/>
    </text>
  </g>
</svg>