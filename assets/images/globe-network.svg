<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="globeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="globeSurface" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#e0f2fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.3" />
    </radialGradient>
  </defs>
  
  <!-- Globe Base -->
  <circle cx="250" cy="200" r="120" fill="url(#globeSurface)" stroke="url(#globeGradient)" stroke-width="3"/>
  
  <!-- Latitude Lines -->
  <ellipse cx="250" cy="200" rx="120" ry="30" stroke="rgba(59, 130, 246, 0.3)" stroke-width="1" fill="none"/>
  <ellipse cx="250" cy="200" rx="120" ry="60" stroke="rgba(59, 130, 246, 0.3)" stroke-width="1" fill="none"/>
  <ellipse cx="250" cy="200" rx="120" ry="90" stroke="rgba(59, 130, 246, 0.3)" stroke-width="1" fill="none"/>
  
  <!-- Longitude Lines -->
  <path d="M 250 80 Q 370 200 250 320" stroke="rgba(59, 130, 246, 0.3)" stroke-width="1" fill="none"/>
  <path d="M 250 80 Q 130 200 250 320" stroke="rgba(59, 130, 246, 0.3)" stroke-width="1" fill="none"/>
  <path d="M 130 200 Q 250 120 370 200" stroke="rgba(59, 130, 246, 0.3)" stroke-width="1" fill="none"/>
  <path d="M 130 200 Q 250 280 370 200" stroke="rgba(59, 130, 246, 0.3)" stroke-width="1" fill="none"/>
  
  <!-- Global Connection Points -->
  <!-- North America -->
  <circle cx="180" cy="150" r="8" fill="#3b82f6" class="animate-network-pulse"/>
  <circle cx="180" cy="150" r="4" fill="white"/>
  
  <!-- Europe -->
  <circle cx="320" cy="140" r="8" fill="#1d4ed8" class="animate-network-pulse"/>
  <circle cx="320" cy="140" r="4" fill="white"/>
  
  <!-- Asia -->
  <circle cx="350" cy="180" r="8" fill="#1e40af" class="animate-network-pulse"/>
  <circle cx="350" cy="180" r="4" fill="white"/>
  
  <!-- South America -->
  <circle cx="200" cy="280" r="8" fill="#3b82f6" class="animate-network-pulse"/>
  <circle cx="200" cy="280" r="4" fill="white"/>
  
  <!-- Africa -->
  <circle cx="280" cy="250" r="8" fill="#1d4ed8" class="animate-network-pulse"/>
  <circle cx="280" cy="250" r="4" fill="white"/>
  
  <!-- Australia -->
  <circle cx="320" cy="300" r="8" fill="#1e40af" class="animate-network-pulse"/>
  <circle cx="320" cy="300" r="4" fill="white"/>
  
  <!-- Connection Lines -->
  <path d="M 180 150 L 320 140" stroke="url(#globeGradient)" stroke-width="2" opacity="0.6" class="animate-data-flow"/>
  <path d="M 320 140 L 350 180" stroke="url(#globeGradient)" stroke-width="2" opacity="0.6" class="animate-data-flow"/>
  <path d="M 350 180 L 200 280" stroke="url(#globeGradient)" stroke-width="2" opacity="0.6" class="animate-data-flow"/>
  <path d="M 200 280 L 280 250" stroke="url(#globeGradient)" stroke-width="2" opacity="0.6" class="animate-data-flow"/>
  <path d="M 280 250 L 320 300" stroke="url(#globeGradient)" stroke-width="2" opacity="0.6" class="animate-data-flow"/>
  <path d="M 320 300 L 180 150" stroke="url(#globeGradient)" stroke-width="2" opacity="0.6" class="animate-data-flow"/>
  
  <!-- Data Flow Particles -->
  <circle cx="250" cy="145" r="3" fill="#3b82f6" class="animate-data-flow"/>
  <circle cx="335" cy="160" r="3" fill="#1d4ed8" class="animate-data-flow"/>
  <circle cx="275" cy="230" r="3" fill="#1e40af" class="animate-data-flow"/>
  <circle cx="240" cy="265" r="3" fill="#3b82f6" class="animate-data-flow"/>
  <circle cx="300" cy="275" r="3" fill="#1d4ed8" class="animate-data-flow"/>
  
  <!-- Floating Data Packets -->
  <rect x="150" y="120" width="12" height="8" rx="2" fill="#3b82f6" opacity="0.7" class="animate-float"/>
  <rect x="340" y="110" width="10" height="6" rx="2" fill="#1d4ed8" opacity="0.7" class="animate-float"/>
  <rect x="360" y="160" width="11" height="7" rx="2" fill="#1e40af" opacity="0.7" class="animate-float"/>
  <rect x="170" y="260" width="9" height="5" rx="2" fill="#3b82f6" opacity="0.7" class="animate-float"/>
  <rect x="270" y="230" width="10" height="6" rx="2" fill="#1d4ed8" opacity="0.7" class="animate-float"/>
  <rect x="310" y="280" width="8" height="4" rx="2" fill="#1e40af" opacity="0.7" class="animate-float"/>
  
  <!-- Speed Indicators -->
  <text x="250" y="50" text-anchor="middle" fill="#3b82f6" font-size="12" font-weight="bold">Global Network</text>
  <text x="250" y="370" text-anchor="middle" fill="#6b7280" font-size="10">196 Countries â€¢ 47M+ IPs</text>
</svg>
