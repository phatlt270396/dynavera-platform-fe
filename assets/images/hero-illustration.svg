  <circle cx="200" cy="150" r="40" fill="none" stroke="white" stroke-width="1" opacity="0.3"/>
  
  <!-- Connection lines -->
  <path d="M120 150 Q 160 120 200 150 Q 240 180 280 150" stroke="white" stroke-width="2" fill="none" opacity="0.7"/>
